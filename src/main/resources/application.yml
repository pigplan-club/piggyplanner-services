account:
  default-account-name: Personal
  records-quota-by-month: 100
  categories-quota: 10
  category-items-quota: 80

spring:
  application:
    name: Piggy Planner Services
  data:
    mongodb:
      authentication-database: admin
      database: piggyplanner
      host: localhost
      password: admin
      port: 27017
      username: admin

server:
  port: 8181

graphql:
  packages:
    - "club.pigplan.piggyplanner"

#Metrics related configurations
management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
